<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="">
    <div id="name">
        <label for="fn">First Name</label>
        <input type="text" name="fn" id="fn" required>
        <label for="ln">Last Name</label>
        <input type="text" name="ln" id="ln" required>
    </div>

    <h3>Select Race!</h3>
    
    <div id="raceselect">
        <input type="radio" name="rs" id="short" value="short">
        <label for="short">Fun Run 5k</label><br>
        <input type="radio" name="rs" id="half" value="half">
        <label for="half">Half Marathon</label><br>
        <input type="radio" name="rs" id="full" value="full">
        <label for="full">Full Marathon</label>
    </div>

    <div id="">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass" required>
    </div>
   
    <div id="agegroup">        
        <label for="age">Select Age Group!</label>

        <select name="age" id="age">
            <option value="under20">20세 이하</option>
            <option value="under50">50세 이하</option>
            <option value="above">50세 초과</option>
        </select>
    </div>
    <button>Register</button>
    </form>
</body>
</html>
